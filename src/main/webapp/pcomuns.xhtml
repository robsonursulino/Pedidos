<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Propriedades comuns</title>
	<style>
		.campo {
			background-color: #ccc;
			color: white;
			border-color: blue;
			border-style: dotted;
		}
	</style>
	<script>
		function alterarValorCampo() {
			var campo = document.getElementById('meuForm:meuCampo');
			campo.value = 'Valor alterado';
		}
	</script>
</h:head>
<h:body>
	<h:form id="meuForm">
		<h:inputText id="meuCampo" styleClass="campo" />
		<input type="button" value="Alterar valor" onclick="alterarValorCampo();"/>
		<br/>
		<h:outputFormat	value="Eu {0} quero estar com {1} para {2}">
			<f:param value="Robson"></f:param>
			<f:param value="Jesus"></f:param>
			<f:param value="sempre"></f:param>
		</h:outputFormat>
	</h:form>
</h:body>
</html>
