<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Livros Favoritos</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Título"></h:outputText>
			<h:inputText value="#{livrosBean.novoLivro.titulo}"></h:inputText>

			<h:outputText value="Autor"></h:outputText>
			<h:inputText value="#{livrosBean.novoLivro.autor}"></h:inputText>
			
			<h:commandButton value="Adicionar" action="#{livrosBean.adicionar}"></h:commandButton>
		</h:panelGrid>
	
		<h:dataTable value="#{livrosBean.livros}" var="livro" border="1" cellspacing="0" cellpadding="2">
			<f:facet name="header">
				<h:outputText value="Relação de Livros Favoritos"></h:outputText>
			</f:facet>
			
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{livro.autor}"></h:outputText>
			</h:column>
			
			<h:column>
				<h:commandButton value="Editar"></h:commandButton>
			</h:column>
			
		</h:dataTable>
	</h:form>

</h:body>
</html>
