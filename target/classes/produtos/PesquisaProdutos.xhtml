<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">	

		<ui:define name="titulo">Pesquisa produtos</ui:define>
	
		<ui:define name="corpo">
			<h:form>
				<h1>Pesquisa produtos</h1>
				
				<p:toolbar style="margin-top: 20px; padding: 5px">
					<p:toolbarGroup >
						<p:commandButton value="Pesquisar" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:button value="Novo" outcome="/produtos/CadastroProduto"/>
					</p:toolbarGroup>
				</p:toolbar>
				
				<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
					<p:outputLabel value="SKU" for="sku"/>
					<p:inputText id="sku" size="20" />
	
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" size="60" />
				</p:panelGrid>
				
				<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
					style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." rows="20" paginator="true"
					paginatorAlwaysVisible="false" paginatorPosition="bottom">
					
					<p:column headerText="SKU" style="text-align: center; width: 100px">
						<h:outputText value="123"/>
					</p:column>
				
					<p:column headerText="Nome">
						<h:outputText value="Bala de morango"/>
					</p:column>
					
					<p:column headerText="Categoria" style="width: 250px">
						<h:outputText value="Doces - Balas e chicletes"/>
					</p:column>
					
					<p:column headerText="Valor unitário" style="width: 120px; text-align: rigth">
						<h:outputText value="R$ 1,20"/>
					</p:column>
					
					<p:column headerText="Estoque" style="text-align: center; width: 250px">
						<h:outputText value="98"/>
					</p:column>
					
					<p:column style="width: 100px; text-align: center">
						<p:button icon="ui-icon-pencil" title="Editar" />
						<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"/>
					</p:column>
				</p:dataTable>
				
				<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?"
					widgetVar="confirmacaoExclusao">
					<p:button value="Não" onclick="PF('confirmacaoExclusao').hide()" />
					<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide()" />
				</p:confirmDialog>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
